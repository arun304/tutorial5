<div ng-controller="todosCtrl" >
         
    <table >
      <tr>
        <th>userId</th>
        <th>id</th>
        <th>title</th>
        <th>completed</th>
      </tr>
      <tr ng-repeat="data in todosData">
        <td>{{data.userId}}</td>
        <td>{{data.id}}</td>
        <td>{{data.title}}</td>
        <td>{{data.completed}}</td>
      
        
      </tr>
    </table>


</div>
